---
#installazione completa di httpd su tutte le macchine target
- hosts: all
  become: true
  tasks:

  - name: install updates.....
    dnf: 
      update_only: yes
      update_cache: yes

#installazione di apache web server sul target1 192.168.1.22
- hosts: web_server
  become: true
  tasks:

  - name: install httpd on the web server.....
    dnf:
      name: 
       - httpd
       - php
      state: latest
  
  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


#installazione del server DB MariaDB sul target2 192.168.1.23 
- hosts: db_server
  become: true
  tasks: 

  - name: install maria DB server.....
    dnf:
      name: mariadb
      state: latest

#installazione del file server SAMBA sul target3 192.168.1.26 
- hosts: file_server
  become: true
  tasks: 

  - name: install Samba file server.....
    dnf:
      name: samba
      state: latest



 
